<!-- base.html -->
<!doctype html>
<html>
    {% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="generator" content="Jekyll v4.1.1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'upload/navbar.css' %}">

    <title>{% block title %}Kekes' gallery{% endblock %}</title>
</head>

<body>
    {% if user.is_authenticated %}

    <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <li><a class="py-2" href="#" aria-label="Product">
            </a></li>
            <li><a class="py-2 d-none d-md-inline-block" href="/">Gallery</a></li>
            <li><a class="py-2 d-none d-md-inline-block" href="/upload">Upload </a></li>
            <li><a class="py-2 d-none d-md-inline-block disabled" href="#" tabindex="-1" aria-disabled="true">User: {{ user.get_username }}</a></li>
            <li><a class="py-2 d-none d-md-inline-block" href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
        </div>
    </nav>

    {% endif %}
    <main role="main" class="container mt-3">


        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>

</main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
