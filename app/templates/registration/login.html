{% load crispy_forms_tags %}


<!-- base.html -->
<!doctype html>
<html>

{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="generator" content="Jekyll v4.1.1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'registration/signin.css' %}">
    <title>{% block title %}Kekes' gallery{% endblock %}</title>
</head>


<body>

    <form method="post" class="col-md-5 mx-auto form-signin" novalidate>
        <div class="text-center">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        </div>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

        <div class="text-center">
        {# Assumes you setup the password_reset view in your URLconf #}
        <p class="mt-3"><a href="{% url 'password_reset' %}">Lost password?</a></p>

        <p><a href="{% url 'Register' %}">Don't have account?</a></p>
        </div>
    </form>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
