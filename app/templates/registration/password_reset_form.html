{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

{% load static %}

<link rel="stylesheet" href="{% static 'registration/registration.css' %}">

<form action="" method="post" class="col-md-5 mx-auto form-signin">
    <div class="text-center">
        <h1 class="h3 mb-3 font-weight-normal">Enter your email</h1>
    {% csrf_token %}
    {{ form|crispy }} 
    <input type="submit" class="btn btn-success" value="Reset password" />
</form>

{% endblock %}
